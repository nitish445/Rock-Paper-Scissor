<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e391ce7786.js" crossorigin="anonymous"></script>
    <script src="app.js" defer></script>
    <style>
        body {
            background-color: #41dde9;
        }
    </style>
</head>
<body>
    <h1>Rock Paper Scissor</h1>
    <h2 id="demo">Let's Play Buddy!</h2>

    <div class="container">

        <div class="section">
            <div class="info">
                <h3 id="playerName"></h3><span id="playerScore">0</span>
            </div>
            <div class="show">
                <i class="fas fa-hand-rock"></i>
            </div>
        </div>

        <div class="section">
            <div class="info">
                <h3>Computer :</h3><span id="computerScore">0</span>
            </div>
            <div class="show computer">
                <i class="fas fa-hand-scissors"></i>
            </div>
        </div>
    </div>
    <h2 style="color: rgb(233, 33, 19);" id="demo2">Your Turn </h2>

    <div class="selection">
        <button class="fas fa-hand-rock" id="rock"></button>
        <button class="fas fa-hand-paper" id="paper"></button>
        <button class="fas fa-hand-scissors" id="scissors"></button>
    </div>

    <script>
        let playerName = prompt("What's your name?") || "You";
        document.getElementById("playerName").textContent = playerName + " :";
    </script>
</body>
</html>
